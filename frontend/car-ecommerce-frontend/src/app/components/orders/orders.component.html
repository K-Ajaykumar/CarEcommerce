<div class="orders-container">
  <h2>My Orders</h2>

  <div *ngIf="orders.length === 0" class="no-orders">
    <p>You haven't placed any orders yet.</p>
    <button routerLink="/cars" class="btn-primary">Start Shopping</button>
  </div>

  <div *ngIf="orders.length > 0" class="orders-list">
    <div *ngFor="let order of orders" class="order-card">
      <div class="order-header">
        <div class="order-info">
          <h3>Order #{{ order.id }}</h3>
          <span class="order-date">{{ formatDate(order.date) }}</span>
        </div>
        <span class="order-status" [ngClass]="order.status.toLowerCase()">
          {{ order.status }}
        </span>
      </div>

      <div class="order-items">
        <div *ngFor="let item of order.items" class="order-item">
          <div class="item-details">
            <span class="item-name">{{ item.make }} {{ item.model }} ({{ item.year }})</span>
            <span class="item-quantity">Quantity: {{ item.quantity }}</span>
          </div>
          <span class="item-price">${{ item.totalPrice | number:'1.2-2' }}</span>
        </div>
      </div>

      <div class="order-total">
        <strong>Total Amount:</strong>
        <span>${{ order.total | number:'1.2-2' }}</span>
      </div>
    </div>
  </div>
</div>
