<div class="car-list-container">
  <h2>Available Cars</h2>
  <div class="filters">
    <input type="text" placeholder="Search cars..." [(ngModel)]="searchTerm" (input)="onSearchChange()">
    <select [(ngModel)]="selectedMake" (change)="onMakeChange()">
      <option value="">All Makes</option>
      <option *ngFor="let make of makes" [value]="make">{{make}}</option>
    </select>
  </div>
  <div class="car-grid" *ngIf="filteredCars.length > 0">
    <div *ngFor="let car of filteredCars" class="car-card" (click)="viewCarDetails(car.id)">
      <div class="car-image">
        <img [src]="car.imageUrl" [alt]="car.make + ' ' + car.model" (error)="onImageError($event)">
      </div>
      <div class="car-info">
        <h3>{{car.make}} {{car.model}}</h3>
        <p class="year">{{car.year}}</p>
        <p class="price">${{car.price | number:'1.0-0'}}</p>
      </div>
    </div>
  </div>
  <div class="no-cars" *ngIf="filteredCars.length === 0">
    <p>No cars available matching your criteria.</p>
  </div>
</div>
